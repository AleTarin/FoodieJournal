<section class="container">
  <nav class= "row">
      <div class="journey col-xs-12">
        <p><b>Journeys /</b>  American </p>
      </div>
  </nav>
</section>


<section class="container background2">
  <div class="row title">
    <div class="col-xs-12" (click)="open()">
      <header class="type"> American <small>STARTED</small></header>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 padding-0">
      <img class="img-responsive" *ngIf='challenge.image_url' [src]="challenge.image_url" alt="business.name">
      <img class="img-responsive" *ngIf='!challenge.image_url' src="http://tutaki.org.nz/wp-content/uploads/2016/04/no-image-available.png" alt="business.name"  (click)="open()">
    </div>
    <div class="col-md-6 padding-0">
      <app-google-map [latitude]="challenge.coordinates.latitude" [longitude]="challenge.coordinates.longitude" [height]="'300px'" ></app-google-map>
    </div>
  </div>
  
  <section class="container information">
    <div class="row">
      <div class=" col-md-12 description">
        <p class="text2"> 

          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid odit maiores incidunt adipisci? Eos, amet repellendus nobis quas, reprehenderit, laudantium consequatur aperiam debitis doloremque soluta cum nemo. In, eligendi nulla
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col contact">
        <app-contact-info [business]="challenge"></app-contact-info>
      </div>
      <div class=" col notification">
        Resend text notification
      </div>
    </div>
  </section>
</section>

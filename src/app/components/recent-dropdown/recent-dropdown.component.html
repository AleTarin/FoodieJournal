<head>
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>



<button type="button" class="btn btn-danger btn-paths" (click)="showPaths()">
  <label class="text-drop">Most Recent
    <i class="fas fa-caret-down pull-right"></i>
  </label>
</button>
<div *ngIf="!hide">



  <div *ngFor="let path of pathList; let i = index;" (click)="pathClicked(path.name)">


    <div class="btn-group btn-group-toggle" data-toggle="buttons">



      <label class="btn btn-danger">

        <input type="radio" name="options" id="option{{i}}" autocomplete="off" checked="" *ngIf="pathSelected!=path.name"> {{path.name}}

      </label>



    </div>
  </div>
</div>

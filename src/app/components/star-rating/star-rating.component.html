<div class="container">    
    <div class="row">
      <div class="col-12">
        <div>{{business.name}}</div>
        <figure class="fa fa-star checked" *ngIf="stars[0]"></figure>
        <span class="fa fa-star checked" *ngIf="stars[1]"></span>
        <span class="fa fa-star checked" *ngIf="stars[2]"></span>
        <span class="fa fa-star checked" *ngIf="stars[3]"></span>
        <span class="fa fa-star checked" *ngIf="stars[4]"></span>
        <span class="fas fa-star-half checked" *ngIf="stars[5]"></span>
        <span class="gray">{{business.review_count}} reviews</span>
        <!-- <div class="gray">{{business.price}} {{business.categories.alias}}</div> -->
        <address>{{address}}</address>

      </div>
    </div>
</div>

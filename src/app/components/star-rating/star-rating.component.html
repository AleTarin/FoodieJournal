<html>
<head>
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

</body>

<div class="row">

    <div class="col-sm-10">
        
        <div class="row">

                  <div class="col-7 col-sm-6">

<div>{{business.name}}</div>
<figure class= "fa fa-star checked" *ngIf="stars[0]"></figure>
<span class= "fa fa-star checked" *ngIf="stars[1]"></span>
<span class= "fa fa-star checked" *ngIf="stars[2]"></span>
<span class= "fa fa-star checked" *ngIf="stars[3]"></span>
<span class= "fa fa-star checked" *ngIf="stars[4]"></span>
<span class= "fas fa-star-half checked" *ngIf="stars[5]"></span>
<span class="gray">{{business.reviews}} reviews</span>
<div class="gray">{{business.description}}</div>
<address class="bold">{{business.address}}</address>
   
                   </div>
        </div>
        
    </div>

</div>

</html>

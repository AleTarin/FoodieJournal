<section *ngIf="ArrayBs" class="space-above">
  <div id="accordion"  *ngFor="let business of ArrayBs; let i = index">
    <div class="card space-above">
      <div class="card-header inline" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        <h5 class="mb-0">
          <app-challenge-status class="inline" [id]="i + 1" [name]="business.name" [status]="false"></app-challenge-status>
          <span class="inline"></span>
        </h5>
      </div>
      <div id="collapseOne" class="collapse" [ngClass]="{'show': i===0 }" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body container">
          <div class='row' >
              <div class='col-lg-4 col-md-4 .d-sm-none .d-md-block' >
                    <app-google-map [latitude]="latitude" [longitude]="longitude" [height]="'150px'" ></app-google-map>
              </div>  
              <div class='col-lg-4 col-md-4' >
                  <img src="https://radiofelicidad.mx/wp-content/uploads/2016/12/Disfrute-una-tasita-de-cafe%CC%819-consejos-para-evitar-que-tu-hijo-se-involucre-en-el-Halloween-2.jpg" alt="" data-toggle="modal" data-target="#myModal">
              </div>  
          </div>
          <app-modal [tipo]="'carousel'"></app-modal>
        </div> 
      </div>
    </div>
  </div>
</section>

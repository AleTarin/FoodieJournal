
<section *ngIf="ArrayBs" class="mt-5">
  <ngb-accordion  class="m-3" id="accordion"  *ngFor="let business of ArrayBs; let i = index" #acc="ngbAccordion" [closeOthers]="true"  activeIds="ngb-panel-0">
    <ngb-panel >
      <ng-template ngbPanelTitle>
          <app-challenge-status class="inline" [id]="i + 1" [name]="business.name" [status]="business.status === 2"></app-challenge-status>
          <span class="inline ml-4 title-challenge">{{business.name}}</span>
        </ng-template>
        <ng-template ngbPanelContent>
            <div class='row' >
                <div class='col-lg-3 col-5' >
                    <app-star-rating [business]="business"></app-star-rating>
                </div>
                <div class='col-lg-3 col-6' >
                    <app-contact-info [business]="business"></app-contact-info>
                </div>
                <div class='col-lg-2 d-none d-lg-block' >
                    <img class="img-responsive" *ngIf='business.image_url' [src]="business.image_url" alt="business.name" (click)="open(i)">
                    <img class="img-responsive" *ngIf='!business.image_url' src="http://tutaki.org.nz/wp-content/uploads/2016/04/no-image-available.png" alt="business.name"  (click)="open()">
                </div>
                <div class='col-lg-3 d-none d-lg-block'>
                    <app-google-map [latitude]="+business.coordinates.latitude" [longitude]="+business.coordinates.longitude" [height]="'150px'" ></app-google-map>
                </div>
                <div class="col-1 align-middle arrow-container" [routerLink]="['/paths', path.id, business.id]">
                    <i *ngIf="getPathSelected()" class="fas fa-angle-right align-middle arrow " ></i>
                </div>
            </div>
        </ng-template>
      </ngb-panel>
  </ngb-accordion>
</section>

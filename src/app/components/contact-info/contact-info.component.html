
<Section class="container p-3">
  <div class="row">
  <div class="open col-sm-9 " [style.color]="business?.is_closed ? 'red' : '#99E79D'">
      {{business?.is_closed ? 'Closed': 'Open Now'}}
  <hr class="hr mt-3">
  </div>
  </div>
  
  <!-- Phone -->
  <div class="row">
  <div class="cinfo col-12 col-sm-12">
      <i class="fas fa-phone fa-rotate-90"></i>
      <span class="contact">{{business?.phone}}</span>
  </div>
  </div>

  <!-- Email -->
  <div class="row">
  <div class="cinfo col-12 col-sm-12" >
      <i class="fas fa-external-link-alt"></i>
      <span class="contact web"><a [href]="business?.url">{{business?.name}}.com</a></span>
  </div>
</div>
</Section>

<header>
  <p class="welcomeMessage">
    Welcome! <br>
    Choose a track to get started
  </p>
</header>
<section class="container">
<div *ngIf='trackArray' class="row">
  <article *ngFor='let track of trackArray; let i = index' class="col-lg-3 col-md-6 col-12">
      <div class="card" routerLink="/paths/{{track.id}}">

        <div class="card-img-container-square">

          <div  class="progress" ng-style="style(color)" [ngStyle]="{'width': styleBar(i)} "></div>
            
            <img class="card-img-top" [src]="track.icon" [alt]="track.type" >
          <p *ngIf="!isItZero(i)" class="pathDescription"> {{track.type}} <br>   {{  + "%"}}   </p> 
          <p *ngIf="isItZero(i)" class="pathDescription"> {{track.type}} <br>      </p> 

        </div>


        <!-- <div class="w3-border">
          </div>
        </div> -->


      <div class="card-body">
        <p class="card-text">{{track.description}}</p>
        <p class="card-duration"><span class="bold-text">Duration: </span>{{track.duration}} weeks</p>
      </div>
    </div>
  </article>
</div>
</section>

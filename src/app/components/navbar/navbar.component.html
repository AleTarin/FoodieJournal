<div *ngIf="login" class="row justify-content-end">
    <div class="col-12 col-lg-5">
        <form class="form-inline">
            <input class="form-control" type="username" placeholder="Email or Username" aria-label="Username"><br>
            <input class="form-control" type="password" placeholder="Password" aria-label="password">
            <button type="button" class="btn btn-lg btn-block btn-login" (click)="loginTo()">Login</button>
            <div class= "bet">or login with</div> 
        </form>
    </div>
</div>

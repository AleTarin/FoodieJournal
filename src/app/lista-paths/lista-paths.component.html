


 <div  class="btn-group btn-group-toggle" data-toggle="buttons" >


  <label class="btn btn-danger" *ngFor="let path of pathList; let i = index;" (click)="pathClicked(path.name)">
    <input type="radio"  name="options" id="option{{i}}" autocomplete="off" checked=""   > {{path.name}}
  </label>
  
 
</div>
